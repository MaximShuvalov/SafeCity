<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/appeal.css">
    <link rel="stylesheet" href="css/style.css">


    <title>Безопасный и комфортный город</title>
</head>

<body>
    <header class="header container-lg">
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mb-2">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">
                            <div class="linc-color">Главная</div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="">
                            <div class="linc-color">Решение проблемы</div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="">
                            <div class="linc-color">Контакты</div>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <form class="container-lg appeal" name="feedback" method="POST" action="">
        <div class="appeal__inner">
            <div class="appeal__title">
                <h1>Форма обратной звязи</h1>
            </div>
            <div class="appeal__item">
                <select id="appealCategory" class="appeal__select">
                    <option selected="selected" value="10">Выберите категорию обращения</option>
                </select>
            </div>

            <div class="appeal__item">
                <input type="email" required placeholder="Email" class="appeal__iput" id="input_email">
            </div>

            <div class="appeal__item">
                <input type="text" required placeholder="Телефон" class="appeal__iput" id="input_phone">
            </div>

            <div class="appeal__item">
                <input type="text" required placeholder="Адрес" class="appeal__iput" id="input_address">
            </div>

            <div class="appeal__item">
                <input type="text" required placeholder="Введите ваше обращение" class="appeal__message" id="input_message">
            </div>

            <div class="appeal__item">
                <input type="file">
            </div>

            <div class="appeal__item">
                <input type="checkbox" id="check"> Я согласен / cогласна на обработку персональных данных
            </div>

            <div class="button">
                <button class="btn btn-primary" onclick="postAppeal()">Отправить</button>
            </div>
        </div>
    </form>


    <footer class="footer">
        <div class="container-lg">
            <div class="footer--inner">
                <div class="footer--item">
                    Контакты и обращения <br> 8-950-783-62-65 <br> bkg@sibadi.org
                </div>
                <div class="footer--item">
                    2021 ФГБОУ ВО «СибАДИ» <br> 644080, г. Омск, пр. Мира 5
                </div>
                <div class="footer--item">
                    <a style="color: white; text-decoration: none;" href=""> Техподдержка сайта <br> </a>
                    <a style="color: white; text-decoration: none;" href=""> Карта сайта<br> </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/appeal.js"></script>
</body>

</html>
